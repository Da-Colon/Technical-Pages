<!DOCTYPE html>
<html>

<head>

    <title>My Technical Document Pages</title>
    <meta charset="UTF-8">
    <meta name="description" content="Let's Code!">
    <meta name="author" content="David Colon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/index.css" rel="stylesheet">
</head>

<body>

    <!-- Header section -->
    <header>
        <div class="title">
            <h1>Information</h1>
        </div>
        <div class="title">
            <h1>Directory</h1>
        </div>
        <div id="social">
            <a href="https://codepen.io/Epicbadtiming"><button class="icon-btn"><img
                        src="images/icons/codepen.png"></button></a>
            <a href="https://github.com/Da-Colon"><button class="icon-btn"><img
                        src="images/icons/github.png"></button></a>
            <a href="https://www.linkedin.com/in/david-colon-600994124/"><button class="icon-btn"><img
                        src="images/icons/linkedin.png"></button></a>
        </div>
        
    </header>
    
    <!-- Site Description -->
    <section id="main-content">
        
        
        <div id="description">
            <h2>Click the Arrows Below to Navigate to Some Great Information!</h2>
        </div>
        <!-- Navagation Section -->
        <div id="nav-arrows">
            <button onclick="displayPrevSlide()"><img src="images/icons/arrow-left.png"></button>

            <a href="techPages/vscode.html" id="infoLinks" onchange="displayNextSlide,displayPrevSlide"><button
                    id="info-title" class="font-style" onchange="displayNextSlide,displayPrevSlide"></button></a>


            <button onclick="displayNextSlide()"><img src="images/icons/arrow-right.png"></button>
        </div>
        <nav id="nav-ctn">
            <img id="slides" src="images/0-vs-code.png">
        </nav>
    </section>


    <script src="/scripts/main.js" type="text/javascript"></script>
</body>

</html>
